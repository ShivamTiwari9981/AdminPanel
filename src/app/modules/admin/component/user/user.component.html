<section class="content">
  <div class="container-fluid">
    <button type="button" class="btn btn-primary m-1" data-toggle="modal" data-target="#modal-lg"><i class="fas fa-plus"></i> Add New</button>
    <!-- SELECT2 EXAMPLE -->
    <div class="card card-default">
      <div class="card-header bg-gray">
        <h3 class="card-title">User</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" routerLink="/admin/home">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="row">
        <div class="col-lg-12">
          <div class="table table-responsive">
          <table class="table table-striped">
            <thead class="bg-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Image</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let m of this.res.response">
                <th scope="row">{{m.slNo}}</th>
                <td>{{m.fullName}}</td>
                <td>{{m.email}}</td>
                <td>{{m.mobile}}</td>
                <td>{{m.image}}</td>
                <td>{{m.type}}</td>
                <td><i class="fas fa-edit fa-2xs btn btn-primary" title="Edit" data-toggle="modal" data-target="#modal-lg"></i> &nbsp; <i class="fas fa-trash fa-4xs" title="Delete"></i> </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
        </div>
      </div>
        </div>
        <form [formGroup]="userForm" class="needs-validation" novalidate>
        <div class="modal fade" id="modal-lg">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header bg-dark">
                <h4 class="modal-title">Large Modal</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <section class="content">
                  <div class="container-fluid">
                    <!-- SELECT2 EXAMPLE -->
                    <div class="card card-default">
                      <div class="card-body">
                        <div class="row" >
                          <div class="col-md-6">
                            <!-- /.form-group -->
                            <div class="form-group">
                              <label>User Name</label>
                              <input type="text" class="form-control" formControlName="fullName" placeholder="Enter Full Name">
                            </div>
                            <div class="form-group">
                              <label>Email</label>
                              <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                              <label>Mobile</label>
                              <input type="text" class="form-control" formControlName="mobile" placeholder="Enter Mobile">
                            </div>
                            <div class="form-group">
                              <label>User Type</label>
                              <select class="form-control select2" formControlName="type">
                                <option selected="selected">Select Type</option>
                                <option>Admin</option>
                                <option>Super Admin</option>
                                <option>User</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label>Password</label>
                              <input type="password" class="form-control" formControlName="userPassword" placeholder="Enter Mobile">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <label>Upload Image</label>
                            <div class="form-group">
                              <input  type="file"  (change)="onImageChange($event)" class="form-control">
                            </div>
                            <div class="form-group" id="modal-img">
                              <img [src]="url" id="modal-image">
                            </div>
                          </div>
                        </div>
                      </div>
                        </div>
                  </div>
                </section>

              </div>
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" (click)="Submit()" class="btn btn-primary">Save changes</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
      </form>
  </div>
</section>
