<section class="content">
  <div class="container-fluid">
    <!-- SELECT2 EXAMPLE -->
    <div class="card card-default">
      <div class="card-header bg-gray">
        <h3 class="card-title">Sub Module</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" routerLink="/admin/home">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Module Type</label>
              <select class="form-control select2" style="width: 100%;">
                <option selected="selected">Alabama</option>
                <option>Alaska</option>
                <option>California</option>
                <option>Delaware</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Washington</option>
              </select>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Sub Module Name</label>
              <input type="text" class="form-control">
            </div>
            <!-- /.form-group -->
          </div>
          <!-- /.col -->
          <div class="col-md-6">
            <div class="form-group">
              <label>Module Icon</label>
              <input type="text" class="form-control" placeholder="Enter fontawesome Icon">
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>ActionLink</label>
              <input type="text" class="form-control" placeholder="Enter Router Link">
            </div>
            <!-- /.form-group -->
          </div>
          <!-- /.col -->
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
        </div>
  </div>
</section>
